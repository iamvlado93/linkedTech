<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="source/scss/main.css">
    <title>LinkedTech</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="main-container">
                <div class='header__items'>
                    <div class="logo__container">
                        <div class="logo__image-container">
                            <img class="logo__image" src='./source/img/header/logo.png' alt="logo">
                        </div>
                        <a href="#">
                            <h1 class="logo__name">LinkedTech</h1>
                        </a>
                    </div>
                    <ul class="header__info-list">           
                        <li class="info-list__item">
                            <a href='#'>Home</a>
                        </li>
                        <li class="info-list__item">
                            <a href='#'>About</a>
                        </li>
                        <li class="info-list__item">
                            <a href='#'>Product</a>
                        </li>
                        <li class="info-list__item">
                            <a href='#'>Blog</a>
                        </li>
                        <li class="info-list__item">
                            <a href='#'>Shop</a>
                        </li>

                        <li class="info-list__item">
                            <a href='#'>Contact Us</a>
                        </li>
                    </ul>
                    <ul class="header__profile-list">
                        <li class="profile-list__item">
                            <a href='#'>
                                <img src="./source/img/header/magnifier.png" alt='magnifier'>
                            </a>
                        </li>
                        <li class="profile-list__item">
                            <a href='#'>
                                <img src="./source/img/header/cart.png" alt='cart'>
                            </a>
                        </li>
                        <li class="profile-list__item">
                            <a href='#'>
                                <img src="./source/img/header/profile.png" alt='profile'>
                            </a>
                        </li>
                    </ul>
                    <div class="menu-hamburger">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
