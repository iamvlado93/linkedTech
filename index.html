<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="source/scss/main.css">
    <title>LinkedTech</title>
</head>
<body>
    <header class="header">
        <div class="main-container">
            <div class='header__items'>
                <div class="logo__container">
                    <div class="logo__image-container">
                        <img class="logo__image" src='./source/img/header/logo.png' alt="logo">
                    </div>
                    <a href="#">
                        <h1 class="logo__name">LinkedTech</h1>
                    </a>
                </div>
                <nav class="nav__info-menu">
                    <ul class="nav__info-list">           
                        <li class="info-list__item">
                            <a href='#'>Home</a>
                        </li>
                        <li class="info-list__item">
                            <a href='#'>About</a>
                        </li>
                        <li class="info-list__item">
                            <a href='#'>Product</a>
                        </li>
                        <li class="info-list__item">
                            <a href='#'>Blog</a>
                        </li>
                        <li class="info-list__item">
                            <a href='#'>Shop</a>
                        </li>
                        <li class="info-list__item">
                            <a href='#'>Contact Us</a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav__profile-menu">
                    <ul class="nav__profile-list">
                        <li class="profile-list__item">
                            <a href='#'>
                                <img src="./source/img/header/magnifier.png" alt='magnifier'>
                            </a>
                        </li>
                        <li class="profile-list__item">
                            <a href='#'>
                                <img src="./source/img/header/cart.png" alt='cart'>
                            </a>
                        </li>
                        <li class="profile-list__item">
                            <a href='#'>
                                <img src="./source/img/header/profile.png" alt='profile'>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="menu-hamburger">
                        <i class="fa fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="hero__section">
        <div class="main-container">
            <div class="container__inner-main">
                <div class="container__inner-description">
                    <h4 class="container__inner-title">Favourite Brands</h4>
                    <h2 class="container__inner-text__big">
                        <span class="container__inner-text__big-background">An exciting place</span> for the whole family to shop
                    </h2>
                    <p class="container__inner-text__small">The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested.</p>
                    <div class="container__inner-prices">
                        <button class="container__inner-button">Shop Now</button>
                        <p class="container__inner-price">$ 249.99</p>
                        <s class="container__inner-price__prev">$ 249.99</s>
                    </div>
                </div>
                <div class="container__inner-image">
                    <img src="./source/img/section-hero/jbl.png">
                </div>
            </div>
        </div>
    </section>
    <section class="brands__section">
        <div class="main-container">
            <div class="brands__container-inner">
                <div class="brands__image-container">
                    <img src="./source/img/brands-section/cl_logo2.png">
                </div>
                <div class="brands__image-container">
                    <img src="./source/img/brands-section/cl_logo4.png">
                </div>
                <div class="brands__image-container">
                    <img src="./source/img/brands-section/cl_logo5.png">
                </div>
                <div class="brands__image-container">
                    <img src="./source/img/brands-section/cl_logo7.png">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
